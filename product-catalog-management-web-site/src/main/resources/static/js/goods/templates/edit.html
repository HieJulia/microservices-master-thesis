<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="form-group">
                <label for="name">Goods Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="goods.name">
            </div>
            <div class="form-group">
                <label for="barCode">Goods Bar Code:</label>
                <input type="text" class="form-control" id="barCode" placeholder="Bar Code" ng-model="goods.barCode">
            </div>
            <div class="form-group">
                <label for="description">Goods Description:</label>
                <textarea class="form-control" id="description" ng-model="goods.description" />
            </div>

            <div class="form-group">
                <label for="category">Goods Category:</label>
                <input type="text" class="form-control" id="category" placeholder="Category" ng-model="goods.category">
            </div>

            <div class="form-group">
                <label for="goodsAttribute">Goods Attribute:</label>
                <div id="goodsAttribute" class="row" ng-repeat="item in goods.itemList">
                    <div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Goods Attribute Name" ng-model="goods.itemList[$index].key">
                        </div>

                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Goods Attribute Value" ng-model="goods.itemList[$index].value">
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-default" ng-click="addAttribute()">add</button>
            </div>


            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </form>
    </div>
</div>
