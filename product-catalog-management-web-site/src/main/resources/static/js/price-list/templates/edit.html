<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Price List Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="priceList.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <hr/>
                </div>
            </div>

            <div class="panel panel-default" ng-cloak="ngClock">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-book"/> {{messages.headelLabel}}
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr class="text-center">
                                <th>name</th>
                                <th>barCode</th>
                                <th>description</th>
                                <th>category</th>
                                <th>price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="goods in priceList.goodsInPriceList" class="row-group">
                                <td>{{goods.name}}</td>
                                <td>{{goods.barCode}}</td>
                                <td>{{goods.description}}</td>
                                <td>{{goods.category}}</td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Price" ng-model="goods.price">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok-circle"/> Save</button>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-default pull-right" ui-sref="price-list.list"><span class="glyphicon glyphicon-circle-arrow-left"/> Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
