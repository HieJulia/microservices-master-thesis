<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="row">
               <div class="col-lg-12">
                   <div class="panel panel-default" ng-cloak="ngClock">
                       <div class="panel-heading">
                           Goods in Price List
                       </div>
                       <div class="panel-body">
                           <div class="table-responsive">
                               <table class="table table-striped table-hover">
                                   <thead>
                                   <tr class="text-center">
                                       <th>Name</th>
                                       <th>Bar Code</th>
                                       <th>Description</th>
                                       <th>Category</th>
                                       <th>Add/Remove In Price List</th>
                                   </tr>
                                   </thead>
                                   <tbody>
                                   <tr ng-repeat="goods in goodsList" class="row-group">
                                       <td>{{goods.name}}</td>
                                       <td>{{goods.barCode}}</td>
                                       <td>{{goods.description}}</td>
                                       <td>{{goods.category}}</td>
                                       <td class="text-center">
                                           <span class="glyphicon glyphicon-plus-sign" ng-click="addGoodsInPriceList(goods.id)"/>
                                           <span class="glyphicon glyphicon-minus-sign" ng-click="removeGoodsInPriceList(goods.id)"/>
                                       </td>
                                   </tr>
                                   </tbody>
                               </table>
                           </div>
                       </div>
                   </div>
               </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-default" ui-sref="price-list.edit({'priceListId': '{{priceListId}}'})">
                        <span class="glyphicon glyphicon-circle-arrow-left"/> Back
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
