spring:
 application:
   name: spring-boot-admin
 cloud:
   config:
     discovery:
       enabled: true
 boot:
   admin:
     turbine:
       clusters: default
     routes:
       endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,activiti,refresh,flyway,liquibase,heapdump,hystrix.stream

management:
  security:
    enabled: false